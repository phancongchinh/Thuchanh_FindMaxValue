<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let theArray = [];

    function addElement () {
        let i=0;
        do {
            theArray[i] = prompt("Add an element!");
            i++;
        } while (confirm("Add more element?"))
    }

    function findMaxValue (array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    addElement();
    findMaxValue(theArray);

    alert("The maximum value in the input array is " + findMaxValue(theArray));

</script>

</body>
</html>
